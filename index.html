<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --neon-green: #39ff14;
            --dark-blue: #0a1929;
            --cyber-purple: #9d00ff;
            --cyber-blue: #0984e3;
            --error-red: #ff3e3e;
            --instagram-purple: #8a3ab9;
            --instagram-pink: #e1306c;
            --instagram-orange: #f77737;
            --instagram-yellow: #fcaf45;
        }

        body {
            background-color: #fafafa;
            color: #262626;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.95) 50%);
            background-size: cover;
            position: relative;
            overflow-y: auto;
            padding: 30px 10px;
        }

        /* Matrix-style raining code background effect */
        .matrix-code {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
        }

        .container {
            display: flex;
            max-width: 935px;
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(219, 219, 219, 0.5);
            overflow: hidden;
        }
        
        .phones {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDUwIiBoZWlnaHQ9IjYwMCIgdmlld0JveD0iMCAwIDQ1MCA2MDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQ1MCIgaGVpZ2h0PSI2MDAiIGZpbGw9IiNmZmYiLz48dGV4dCB4PSIyMjUiIHk9IjMwMCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjMDAwIj5JbWFnZSBkZSB0w6lsw6lwaG9uZTwvdGV4dD48L3N2Zz4=');
            background-position: -46px 0;
            background-repeat: no-repeat;
            height: 618px;
            width: 454px;
            margin-right: 32px;
        }
        
        .login-container {
            margin-top: 12px;
            max-width: 350px;
            width: 100%;
            padding: 20px;
        }
        
        .login-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }
        
        .logo h1 {
            font-size: 42px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--instagram-purple), var(--instagram-pink), var(--instagram-orange), var(--instagram-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 58, 185, 0.3);
        }
        
        .subtitle {
            color: #8a9bae;
            font-size: 14px;
            margin-bottom: 20px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .subtitle::before, .subtitle::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 30px;
            background: linear-gradient(90deg, transparent, var(--instagram-pink), transparent);
            top: 50%;
        }
        
        .subtitle::before {
            left: -40px;
        }
        
        .subtitle::after {
            right: -40px;
        }

        .form-container {
            margin-top: 24px;
        }
        
        .input-field {
            margin-bottom: 6px;
            position: relative;
        }
        
        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 12px;
            height: 36px;
            padding: 9px 8px 7px;
            width: 100%;
            outline: none;
        }
        
        input:focus {
            border-color: #a8a8a8;
        }
        
        button {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            margin-top: 8px;
            padding: 5px 9px;
            width: 100%;
            height: 32px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #0085e6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 149, 246, 0.3);
        }
        
        button:disabled {
            background-color: #b2dffc;
        }
        
        .separator {
            align-items: center;
            color: #8e8e8e;
            display: flex;
            margin: 18px 0;
        }
        
        .separator-line {
            background-color: #dbdbdb;
            flex-grow: 1;
            height: 1px;
        }
        
        .separator-text {
            font-size: 13px;
            font-weight: 600;
            margin: 0 18px;
        }
        
        .fb-login {
            color: #385185;
            font-weight: 600;
            margin: 8px 0;
            font-size: 14px;
            cursor: pointer;
        }
        
        .fb-login i {
            font-size: 18px;
            margin-right: 6px;
        }
        
        .forgot-pw {
            color: #00376b;
            font-size: 12px;
            margin-top: 12px;
            display: block;
        }
        
        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .signup-text {
            font-size: 14px;
            margin: 15px;
        }
        
        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .get-app {
            text-align: center;
        }
        
        .get-app-text {
            font-size: 14px;
            margin: 10px 20px;
        }
        
        .app-download {
            margin-top: 20px;
        }
        
        .app-download img {
            height: 40px;
            margin: 0 5px;
        }
        
        .footer {
            max-width: 975px;
            width: 100%;
            margin: 50px auto;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .footer-link {
            color: #8e8e8e;
            font-size: 12px;
            margin: 0 8px 8px;
            text-decoration: none;
        }
        
        .copyright {
            color: #8e8e8e;
            font-size: 12px;
        }
        
        @media (max-width: 875px) {
            .phones {
                display: none;
            }
            
            .container {
                margin-top: 0;
            }
            
            .login-container {
                margin: 0 auto;
            }
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 350px;
            width: 100%;
        }
        
        .debug-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .debug-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .logo-icon {
            font-size: 48px;
            color: var(--instagram-pink);
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <canvas class="matrix-code" id="matrixCanvas"></canvas>
    <div class="container" >
        
        <div class="login-container">
            <div class="login-box">
                <div class="logo">
                    <div class="logo-icon"><i class="fab fa-instagram"></i></div>
                    <h1>Instagram</h1>
                </div>
                <div class="form-container">
                    <form id="login-form" method="GET" action="">
                        <div class="input-field">
                            <input type="text" id="username" name="username" placeholder="Numéro de téléphone, nom d'utilisateur ou e-mail" required>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                        </div>
                        <button type="submit" id="login-button" disabled>Se connecter</button>
                    </form>
                    
                    <div class="separator">
                        <div class="separator-line"></div>
                        <div class="separator-text">OU</div>
                        <div class="separator-line"></div>
                    </div>
                    
                    <div class="fb-login">
                        <i class="fab fa-facebook-square"></i> Se connecter avec Facebook
                    </div>
                    
                    <a href="#" class="forgot-pw">Mot de passe oublié ?</a>
                </div>
            </div>
            
            <div class="signup-box">
                <p class="signup-text">Vous n'avez pas de compte ? <a href="#" class="signup-link">Inscrivez-vous</a></p>
            </div>
            
            <div class="get-app">
                <p class="get-app-text">Téléchargez l'application.</p>
                
            </div>
        </div>
    </div>
    
   
    
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-button');
            const loginForm = document.getElementById('login-form');
            const credentialsDisplay = document.getElementById('credentials-display');
            
            // Activer/désactiver le bouton de connexion
            function checkInputs() {
                if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                    loginButton.disabled = false;
                } else {
                    loginButton.disabled = true;
                }
            }
            
            usernameInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);
            
            // Afficher les informations d'identification dans l'URL
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Récupérer les valeurs
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                // Afficher les informations en clair
                credentialsDisplay.innerHTML = `
                    <p><strong>Nom d'utilisateur:</strong> ${username}</p>
                    <p><strong>Mot de passe:</strong> ${password}</p>
                    <p>Ces informations sont visibles dans l'URL de la page</p>
                `;
                
                // Rediriger avec les paramètres dans l'URL (méthode GET)
                const params = new URLSearchParams();
                params.append('username', username);
                params.append('password', password);
                
                // Simuler la redirection (dans un environnement réel, cela enverrait les données via GET)
                window.location.search = params.toString();
                
                // Simulation de connexion
                loginButton.textContent = 'Connexion...';
                loginButton.disabled = true;
                
                setTimeout(function() {
                    alert('Tentative de connexion avec:\nNom d\'utilisateur: ' + username + '\nMot de passe: ' + password);
                    loginButton.textContent = 'Se connecter';
                    checkInputs();
                }, 1500);
            });
            
            // Vérifier si des paramètres sont déjà dans l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const urlUsername = urlParams.get('username');
            const urlPassword = urlParams.get('password');
            
            if (urlUsername && urlPassword) {
                credentialsDisplay.innerHTML = `
                    <p><strong>Nom d'utilisateur:</strong> ${urlUsername}</p>
                    <p><strong>Mot de passe:</strong> ${urlPassword}</p>
                    <p>Ces informations ont été récupérées depuis l'URL</p>
                `;
            }
            
            // Animation pour le bouton Facebook
            const fbLogin = document.querySelector('.fb-login');
            fbLogin.addEventListener('click', function() {
                alert('Connexion avec Facebook');
            });
            
            // Animation pour le lien "Mot de passe oublié"
            const forgotPw = document.querySelector('.forgot-pw');
            forgotPw.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Récupération de mot de passe');
            });
            
            // Animation pour le lien "Inscrivez-vous"
            const signupLink = document.querySelector('.signup-link');
            signupLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Redirection vers la page d\'inscription');
            });
            
            // Matrix code rain effect
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Character set for the matrix code
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~';
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            
            // Array to track the Y position of each column
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -100); // Random starting positions above the canvas
            }
            
            // Drawing the matrix rain
            function drawMatrixRain() {
                // Semi-transparent black background to create trail effect
                ctx.fillStyle = 'rgba(250, 250, 250, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Set text color and font
                ctx.fillStyle = '#8a3ab9';
                ctx.font = `${fontSize}px monospace`;
                
                // Draw characters
                for (let i = 0; i < drops.length; i++) {
                    // Random character
                    const char = characters[Math.floor(Math.random() * characters.length)];
                    
                    // Draw the character
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    
                    // Move the drop down
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            // Animation loop
            setInterval(drawMatrixRain, 50);
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
